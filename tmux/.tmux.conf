# tmux configuration

# ── Prefix ──────────────────────────────────────────────────────────
set -g prefix C-b
bind C-b send-prefix

# ── General ─────────────────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 10000
set -g mouse on

# ── Terminal colors ─────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm*:Tc"

# ── New window with dev layout ─────────────────────────────────────
bind c new-window \; split-window -h -c "#{pane_current_path}" \; split-window -v -t 1 -c "#{pane_current_path}" \; send-keys -t 1 'nvim' Enter \; select-pane -t 3

# ── Splits ──────────────────────────────────────────────────────────
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Reload config ──────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Vi copy mode ────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ── Pane navigation ────────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Toggle pane (hide to scratch window, restore back) ────────────
bind m if-shell "tmux has-session -t :scratch 2>/dev/null" \
  "join-pane -v -s :scratch -l 50%" \
  "break-pane -d -n scratch"

# ── Status bar ──────────────────────────────────────────────────────
set -g status-position bottom
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=cyan,bold] #S "
set -g status-right "#[fg=white]%H:%M "
set -g status-left-length 30
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "
