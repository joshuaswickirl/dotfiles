# tmux configuration

# ── Prefix ──────────────────────────────────────────────────────────
set -g prefix C-b
bind C-b send-prefix

# ── General ─────────────────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 10000
set -g mouse on

# ── Terminal colors ─────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm*:Tc"

# ── Splits ──────────────────────────────────────────────────────────
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Reload config ──────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Vi copy mode ────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ── Pane navigation ────────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Colors (qoeus palette) ─────────────────────────────────────────
set -g pane-border-style "fg=#3a3a3a"
set -g pane-active-border-style "fg=#ed935f"
set -g message-style "bg=#3a3a3a,fg=#ed935f"
set -g message-command-style "bg=#3a3a3a,fg=#e8e8e8"
setw -g mode-style "bg=#3a3a3a,fg=#e8e8e8"

# ── Status bar ──────────────────────────────────────────────────────
set -g status-position bottom
set -g status-style "bg=#2e2e2e,fg=#a0a0a0"
set -g status-left "#[fg=#ed935f,bold] #S "
set -g status-right "#[fg=#524e45]%H:%M "
set -g status-left-length 30
setw -g window-status-format "#[fg=#524e45] #I:#W "
setw -g window-status-current-format "#[fg=#ed935f,bold] #I:#W "
